language: c

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - yasm
      - check
      - libopenal-dev
      - libdbus-1-dev
      - libv4l-dev

matrix:
  exclude:
    - os: osx
      compiler: gcc

before_script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then ./travis/linux-before.sh; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then ./travis/osx-before.sh; fi

script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then CFLAGS="-I/usr/include/freetype2" make; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then make -f cocoa/Makefile utox; fi

notifications:
  email: false
